<div class="row">
    <div class="col s2">
        <div class="input-field col s12">
            <input id="state-number{{aCarId}}" type="text" class="validate" [formControl]="stateNumber">
            <label for="state-number{{aCarId}}">Номер</label>
        </div>
    </div>
    <div class="col s2">
        <div class="input-field col s12">
            <input id="manufacturer-name{{aCarId}}" type="text" class="validate" [formControl]="manufacturerName">
            <label for="manufacturer-name{{aCarId}}">Марка</label>
        </div>
    </div>
    <div class="col s2">
        <div class="input-field col s12">
            <input id="model-name{{aCarId}}" type="text" class="validate" [formControl]="modelName">
            <label for="model-name{{aCarId}}">Модель</label>
        </div>
    </div>
    <div class="col s2">
        <label>Год</label>
        <select class="browser-default" [formControl]="yearOfProduction">
            <option *ngFor="let year of arrYearOfProduction" [ngValue]="year">{{year}}</option>
        </select>
    </div>
    <div class="col s3">
        <a [id]="aCarId" class="btn-floating btn-large waves-effect waves-light red" (click)="delete($event)"><i
                class="material-icons">delete</i></a>
    </div>
</div>
